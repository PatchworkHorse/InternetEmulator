# Inter-AS Peering Networks

networks:
  horse-duck-peering:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.31.0.0/29

  duck-ram-peering:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.32.0.0/29

  horse-ram-peering:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.33.0.0/29
