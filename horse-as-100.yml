services:
  horse-border-01: 
    extends: 
      file: router-templates.yml
      service: border-router
    profiles: ["horse-as", "all-isps"]
    hostname: horse-border-01
    container_name: horse-border-01
    environment:
      - ISP_NAME=Horse
      - ASN=100
    networks:
      horse-duck-peering:
        ipv4_address: 172.31.0.2
      horse-internal:
        ipv4_address: 10.0.0.2

  horse-interior-01:
    extends:
      file: router-templates.yml
      service: interior-router
    profiles: ["horse-as", "all-isps"]
    hostname: horse-interior-01
    container_name: horse-interior-01
    environment:
      - ISP_NAME=Horse
    networks:
      horse-internal:
        ipv4_address: 10.0.1.1