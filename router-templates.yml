services: 
  router-base:
    profiles: ["template"] # This service should never run
    build:
      context: ./frr-image
      dockerfile: dockerfile
    volumes:
      - ./scripts:/scripts:ro
    entrypoint: /scripts/entrypoint-router.sh
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.rp_filter=0
      - net.ipv4.conf.default.rp_filter=0


