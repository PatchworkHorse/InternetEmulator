services:
  duck-border-01: 
    extends: 
      file: router-templates.yml
      service: border-router
    profiles: ["duck-as", "all-isps"]
    hostname: duck-border-01
    container_name: duck-border-01
    environment:
      - ISP_NAME=Duck
      - ASN=200
      
    networks:
      horse-duck-peering: 
        interface_name: eth0
      duck-ram-peering:
        interface_name: eth1