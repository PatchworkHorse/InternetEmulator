services:
  duck-border-01: 
    extends: 
      file: router-templates.yml
      service: border-router
    profiles: ["duck-as", "all-isps"]
    hostname: duck-border-01
    container_name: duck-border-01
    environment:
      - ISP_NAME=Duck
      - ASN=200
      
    networks:
      horse-duck-peering: # eth0 - Peering to Horse-ISP
        priority: 100  # Lower priority = eth0
      duck-ram-peering: # eth1 - Peering to Ram-ISP
        priority: 200  # Higher priority = eth1
