services:
  duck-border-01: 
    extends: 
      file: router-templates.yml
      service: border-router
    profiles: ["duck-as", "all-isps"]
    hostname: duck-border-01
    container_name: duck-border-01
    environment:
      - ISP_NAME=Duck
      - ASN=200
      
    networks:
      horse-duck-peering:
        ipv4_address: 172.31.0.3
      duck-ram-peering:
        ipv4_address: 172.32.0.2
